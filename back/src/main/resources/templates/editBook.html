<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form th:action="@{/books/{id}(id=${book.id})}" th:object="${book}" method="post">
        <input type="hidden" th:field="*{id}">
        <label>Title: <input type="text" th:field="*{title}" required></label><br>
        <label>Author: <input type="text" th:field="*{author}" required></label><br>
        <label>Publication Date: <input type="date" th:field="*{publicationDate}" required></label><br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
